version: '3.1'

services:
  app:
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/usr/src/app
    environment:
      APP_PORT: ${APP_PORT}
      DEBUG: ${DEBUG}
      MONGO_URI: ${MONGO_URI}
      MONGO_DATABASE: ${MONGO_DATABASE}
    depends_on:
      - db
  db:
    image: mongo
    restart: always
    ports:
      - 27017:27017
